name: Deploy to S3

# Trigger this action on push to the main or develop branches
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2

    # AWS CLI installation and setup
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: 'ap-southeast-2' # Change to your desired region

    # Google Cloud authentication and setup
    - name: Set up Google Cloud credentials
      run: |
        echo "${{ secrets.GOOGLE_CREDENTIALS }}" > $HOME/gcloud.json && \
        gcloud auth activate-service-account --key-file=$HOME/gcloud.json
      env:
        GOOGLE_APPLICATION_CREDENTIALS: $HOME/gcloud.json

    - name: Set environment variables
      run: echo "CREDENTIALS_PATH=$HOME/gcloud.json" >> $GITHUB_ENV


    - name: Verify AWS S3 Bucket Environment Variable
      run: echo "AWS S3 Bucket: $AWS_S3_BUCKET"
      env:
        AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}

    # Sync files to S3 bucket
    - name: Sync files to S3
      run: aws s3 sync ./ s3://$AWS_S3_BUCKET --delete
      env:
        AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
        CREDENTIALS_PATH: ${{ env.CREDENTIALS_PATH }}
